version: '3.9'

services:
  redis:
    image: redis:7-alpine
    container_name: colab-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: colab-ai-api
    ports:
      - "8000:8000"
    environment:
      - FASTAPI_ENV=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
    volumes:
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - models_cache:/models
      - offload_cache:/tmp/offload
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  jupyter:
    image: jupyter/minimal-notebook:latest
    container_name: colab-ai-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - jupyter_data:/home/jovyan/.jupyter
    command: jupyter lab --ip=0.0.0.0 --no-browser --allow-root
    restart: unless-stopped

volumes:
  redis_data:
  models_cache:
  offload_cache:
  jupyter_data:

networks:
  default:
    name: colab-ai-network
